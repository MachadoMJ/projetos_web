<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Login</title>
        <link rel = "stylesheet" href = "login.css">
        <script src = "https://kit.fontawesome.com/f3397ed109.js" crossorigin = "anonymous"></script><!--importar os icones para a class logos-->
        
    </head>
    
    <body class = "cadastrar">
        <div class = "container"><!--tela-->
            <div class = "content first-content"><!--tela para cadastrar-->

                <div class = "firts-column"><!--primeira parte-->
                    <h2 class = "title color">Bem Vindos</h2>
                    <p class = "description color">para manter contato</p>
                    <p class = "description color">por favor logue em sua conta</p>
                    <button class = "but but1 color" id = "logar">LOGAR</button>
                </div>

                <div class = "segund-column"><!--segunda parte-->

                        <h2 class = "title color2">Criar Conta</h2>

                    <ul class = "social"><!--INICIO-->
                        <li class = "logos">
                            <a href = "#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>

                        <li class = "logos">
                            <a href = "#">
                                <i class="fab fa-google"></i>       <!--LOGOS-->
                            </a>
                        </li>

                        <li class = "logos">
                            <a href = "#">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                    </ul><!--FIM-->

                        <p class = "description color3">ou utilize seu email:</p>

                    <form class = "form"><!--INICIO-->
                        <label>
                            <i class="far fa-user"></i>
                            <input type = "text" placeholder = "NOME">
                        </label>
                        <label>
                            <i class="far fa-envelope"></i>
                            <input type = "email" placeholder = "EMAIL">        <!--INPUT-->
                        </label>
                        <label>
                            <i class="fas fa-unlock-alt"></i>
                            <input type = "password" placeholder = "SENHA">
                        </label><!--FIM-->

                        <button class = "but but2 color2">CADASTRAR</button>
                    </form>

                </div>
            </div>

            <div class = "content segund-content"><!--tela para logar-->

                <div class = "firts-column"><!-- primeira parte-->
                    <h2 class = "title color">BEM VINDO</h2>
                    <p class = "description color">insira seus dados pessoais</p>
                    <p class = "description color">e come√ße a usar agora</p>
                    <button class = "but but1 color" id = "cadastrar">CADASTRAR</button>
                </div>

                <div class = "segund-column"><!-- segunda parte-->

                        <h2 class = "title color2">ACESSE SUA CONTA</h2>

                    <ul class = "social">
                        <li class = "logos">
                            <a class = "link" href = "#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        
                        <li class = "logos">
                            <a class = "link" href = "#">
                                <i class="fab fa-google"></i>
                            </a>
                        </li>
                        
                        <li class = "logos">
                            <a class = "link" href = "#">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                    </ul>

                        <p class = "description color3">use seu email para acessar sua conta</p>

                    <form class = "form">

                        <label>
                            <i class="far fa-envelope"></i>
                            <input type = "email" placeholder = "EMAIL">
                        </label>

                        <label>
                            <i class="fas fa-unlock-alt"></i>
                            <input type = "password" placeholder = "SENHA">
                        </label>

                            <a class = "link color3" href = "#">Recupere sua senha</a>

                        <button class = "but but2 color2">ENTRAR</button>
                    </form>
                </div>
            </div>
        </div>
        <script src = "trancisao_div.js"></script>
    </body> 
</html>
