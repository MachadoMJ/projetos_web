<!DOCTYPE html>
<html>
    <head>
        <title>TELA TRABALHO</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "tela_trabalho_css.css">
    </head>

    <body>
        <div class = "C1">
            <div class = "DIV1"></div>
            <div class = "DIV2">
                <div class = "CARROS">SOBRE</div>
                <div class = "MOTOS">CONTATO</div>
                <div class = "BARCOS">SUPORTE</div>
                <div class = "JET">FINANCEIRO</div>
            </div>
        </div>

        <div class = "C2">
            <div class = "DIV3">
                <table class = "TABELA">
                    <thead>
                        <tr>
                            <th>CARROS</td>
                            <th>PREÇOS</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><i>BMW 320I</i></td>
                            <td>R$ 123.900</td>
                        </tr>
                        <tr>
                            <td><i>BMW 118i Sport GP</i></td>
                            <td>R$ 197.950</td>
                        </tr>
                        <tr>
                            <td><i>BMW 428I CABRIOLET</i></td>
                            <td>R$ 179.990</td>
                        </tr>
                        <tr>
                            <td><i>BMW M4</i></td>
                            <td>R$ 430.000</td>
                        </tr>
                        <tr>
                            <td><i>BMW X5</i></td>
                            <td>R$ 320.000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class = "DIV4">
                <div class = "title">COMPRE SUA BMW</div>

                <form class = "FORM">
                    <h2>DADOS PESSOAIS</h2>

                    <div class = "DCOMPRA">
                        <div class = "DADOS">
                            <label>Nome</label>
                            <input type = "text" name = "nome" placeholder = "insira seu nome completo">
                        </div>
                                    
                        <div class = "DADOS">
                            <label>E-mail</label>
                            <input type = "email" name = "email" placeholder = "insira seu E-mail">
                        </div>
                                
                        <div class = "DADOS">
                            <label>Endereço</label>
                            <input type = "text" name = "Endereco" placeholder = "insira seu Endereco">
                        </div>
                                    
                        <div class = "DADOS">
                            <label>Cpf</label>
                            <input type = "number" name = "Cpf" placeholder = "insira seu Cpf">
                        </div>

                        <div class = "DADOS">
                            <button>ENVIAR</button>
                        </div>
                    </div>
                    <h2>DADOS DA COMPRA</h2>

                    <div class = "DCOMPRA">
                        <div class = "DADOS">
                            <label>Modelo</label>
                            <input type = "text" name = "Modelo" placeholder = "insira o modelo do carro">
                        </div>

                        <div class = "DADOS">
                        <label>Preço</label>
                            <input type = "number" name = "Preço" placeholder = "Preço do carro">
                        </div>

                        <div class = "DADOS">
                        <label>Preço</label>
                            <input type = "number" name = "Preço" placeholder = "Preço do carro">
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <div class = "DIV5">
            <div class = "CARRO1">
                <div class = "OVERFLY">
                    <div class = "text1">BMW 320I</div>
                </div>
            </div>

            <div class = "CARRO2">
                <div class = "OVERFLY">
                    <div class = "text2">BMW 118i Sport GP</div>
                </div>
            </div>

            <div class = "CARRO3">
                <div class = "OVERFLY">
                    <div class = "text3">BMW 428I CABRIOLET</div>
                </div>
            </div>

            <div class = "CARRO4">
                <div class = "OVERFLY">
                    <div class = "text4">BMW M4</div>
                </div>
            </div>

            <div class = "CARRO5">
                <div class = "OVERFLY">
                    <div class = "text5">BMW X5</div>
                </div>
            </div>
        </div>
    </body>
</html>
